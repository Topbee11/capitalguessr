<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to Flask App!</h1>
    <h2>Guess the Flag</h2>
    <p>Question {{ current_question }} of {{ total_questions }}</p>
    <p>Which is the flag of {{ correct_country }}?</p>
    <form action="/check" method="post">
        {% for country in countries %}
            <div>
                <input type="radio" id="{{ country.name }}" name="country" value="{{ country.name }}" required>
                <label for="{{ country.name }}">
                    <img src="{{ country.flag }}" alt="Flag of {{ country.name }}" width="100">
                </label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
